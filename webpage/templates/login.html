{%  extends 'layout.html' %}

{%  block body %}
    <body class="text-center">
        <link href="/static/login.css" rel="stylesheet">

        <h1 class="cover-heading">Please sign in</h1>
        <form class="form-signin" method="POST" action="">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" name="username" class="form-control" placeholder="Username" value="{{ request.form.username }}">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" value="{{ request.form.password}}">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me (doesn't work yet)"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </body>
{% endblock %}
